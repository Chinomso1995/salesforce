<template>
    <lightning-card>
        <div class="slds slds-p-horizontal--medium">
         <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_4-of-12 slds-m-bottom--medium">
                <lightning-Input type="search" placeholder="Search..." value={accountName} name="accountName" class="accountName" onchange={handleChangeRecName}></lightning-input>                 
             </div>

         </div>
          
         <h2>Record Name :- <span><strong>{currentRecordName}</strong></span></h2><br/> 
    
 
           <h2 class="slds-m-bottom--x-small" style="color:darkslateblue; font-weight:bold;">Displaying Records</h2>
           <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0" bordercolor="#ccc" style="border-collapse:collapse;">
               <thead>
                   <tr>
                       <th>Record Name</th>
                       <th>Record Type</th>
                       <th>Click to Open</th>
                       <th>Counter</th>
                       <th>Click to Update the Counter</th>
                   </tr>
               </thead>
               <tbody>
                   <template for:each={records} for:item="record">
                       <tr key={record.recordId}>
                           <td>{record.recordName}</td>
                           <td>{record.recordSobjectType}</td>
                           <td><a href={record.recordUrl} target="_blank">View</a></td>
                           <td>{count}</td>
                           <td><a onclick={handleIncrement}>Increment Counter</a></td>
                       </tr>
                   </template>
               </tbody>
           </table>
        </div>
 
<br/><br/>
   
 
    </lightning-card>
</template>
